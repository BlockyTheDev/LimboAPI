name: Java CI with Gradle [PR tests]

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 16 ]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2.3.1
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
      - name: Cache gradle
        uses: actions/cache@v2.1.6
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Download Velocity
        run: mkdir libs && wget https://ci.velocitypowered.com/job/velocity-3.0.0/lastSuccessfulBuild/artifact/proxy/build/libs/velocity-proxy-3.0.2-SNAPSHOT-all.jar -O libs/3.0.0.jar
      - name: Build plugins
        run: ./gradlew build
      - name: Move plugins to root dir
        shell: bash
        run: mv */*/*/limbo*-all.jar ./
      - name: Upload LimboAPI Plugin
        uses: actions/upload-artifact@v2.2.4
        with:
          name: LimboAPI Plugin Built On ${{ matrix.java }} JDK
          path: "limboapi-plugin*-all.jar"
      - name: Upload LimboFilter
        uses: actions/upload-artifact@v2.2.4
        with:
          name: LimboFilter Built On ${{ matrix.java }} JDK
          path: "limbofilter*-all.jar"
      - name: Upload LimboAuth
        uses: actions/upload-artifact@v2.2.4
        with:
          name: LimboAuth Built On ${{ matrix.java }} JDK
          path: "limboauth*-all.jar"
